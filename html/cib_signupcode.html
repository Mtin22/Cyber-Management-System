        <link rel="stylesheet" href="../CSS/CIB_CSS.css">
        <script src="https://kit.fontawesome.com/9065e3a5e6.js" crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/accountHandling.js"></script>
        <title> CIB - Group7 </title>
    </head>
    
    <body>
        <header>
            <img src="../img/DWK_Logo_Circular.png" style= "height:88px; width:100px; float: left;">
            <h1> DWK - Incident Report System </h1>
        </header>    
        <nav>
            <section class="navright">
                <a href="cib_credits.html" title= "Change Log"> <i class="fa-regular fa-note-sticky"></i></a> 
            </section>
        </nav>
        <section class="main" style="text-align: left; padding: 20px 60px 570px 40px;">
             <section class= "accessibility" >
                <a id="volume" onclick="accessibilityman()" href="" title= "Live Speech"><i class="fa-solid fa-volume-high"></i></a>
                &emsp;
                <a id="largetext" onclick="accessibilityman()" href="" title= "Larger Text"><i class="fa-solid fa-a"></i></a>
                &nbsp;
                &nbsp;
            </section>
            <form>
                <label>Input your 5 digit unique code to Sign up </label>
                <br>
                <input id="code_input" type="number">
                <br>
                <br>
                <button onclick="code()">Continue to Sign up</button>
            </form>
        </section>
    <script>
        function code(){
            let code = document.getElementById("code_input").value.length;
            if (code <= 5 && code >4) {
                window.location.href = "cib_signup.html";
                event.preventDefault();
            }
            else{
                alert ("Enter the right code!")
                event.preventDefault();
            }
        }
    </script>

        </footer>
    </body>
